<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website By Irakli Chinchaladze</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <nav class="navbar">
        <a href="#" class="navbar_logo">
            <img src="assets/images/logo.svg" alt="logo">
            <span>FASHION</span>
        </a>
        <div class="navbar_toggle">
            <i class="ri-apps-2-line"></i>
        </div>
        <ul class="navbar_menu">
            <li class="navbar_close"><i class="ri-close-large-line"></i></li>
            <li class="navbar_list">
                <a href="#" class="navbar_link">CATALOGUE</a>
            </li>
            <li class="navbar_list">
                <a href="#" class="navbar_link">FASHION</a>
            </li>
            <li class="navbar_list">
                <a href="#" class="navbar_link">FAVOURITE</a>
            </li>
            <li class="navbar_list">
                <a href="#" class="navbar_link">LIFESTYLE</a>
            </li>
            <li class="navbar_list">
                <a href="#" class="navbar_link navbar_btn">SIGN UP</a>
            </li>
        </ul>
    </nav>
    </div>
    <div class="container">
    <section class="hero_section">
        <div class="hero-content">
            <h1 class="hero-title">
            LET'S<br>
            EXPLORE<br>
            <span class="highlight">UNIQUE</span><br>
            CLOTHES.
            </h1>
            <p class="hero-subtitle">Live for Influential and Innovative fashion!</p>
            <a href="#" class="hero-button">Shop Now</a>
        </div>
        <div class="hero-image">
            <img src="assets/images/hero-photo.png" alt="Fashion model">
        </div>        
    </section>
    </div>
    <section class="brands-section">
    <div class="container brands-container">
        <img src="assets/images/hm-logo.png" alt="H&M Logo" class="brand-logo">
        <img src="assets/images/obey-logo.png" alt="Obey Logo" class="brand-logo">
        <img src="assets/images/shopify-logo.png" alt="Shopify Logo" class="brand-logo">
        <img src="assets/images/lacoste-logo.png" alt="Lacoste Logo" class="brand-logo">
        <img src="assets/images/levis-logo.png" alt="Levi's Logo" class="brand-logo">
        <img src="assets/images/amazon-logo.png" alt="Amazon Logo" class="brand-logo">
    </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
